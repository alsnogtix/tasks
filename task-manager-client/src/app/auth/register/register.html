<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" name="username" [(ngModel)]="newUser.username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="newUser.password" required>
      </div>
      <button type="submit" [disabled]="!registerForm.valid">Register</button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
    <p class="auth-switch">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
